<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body { font-family: Arial; background: #9b59b6; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .box { background: white; padding: 20px; border-radius: 8px; width: 300px; text-align: center; }
    input { width: 90%; padding: 8px; margin: 8px 0; }
    button { padding: 8px 16px; background: #9b59b6; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Register</h2>
    <input type="text" id="name" placeholder="Full Name"><br>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="register()">Register</button>
  </div>

  <script>
    let existingUsers = ["john", "mary"]; // Simulated database

    function register() {
      let name = document.getElementById("name").value;
      let user = document.getElementById("username").value.toLowerCase();
      let pass = document.getElementById("password").value;

      if(existingUsers.includes(user)){
        alert("Username already taken. Choose another.");
        return;
      }

      if(pass.length < 6){
        alert("Password must be at least 6 characters");
        return;
      }

      existingUsers.push(user);
      alert("Registration successful for " + name);
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
