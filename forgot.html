<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body { font-family: Arial; background: #2ecc71; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .box { background: white; padding: 20px; border-radius: 8px; width: 300px; text-align: center; }
    input { width: 90%; padding: 8px; margin: 8px 0; }
    button { padding: 8px 16px; background: #2ecc71; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset Password</h2>
    <input type="text" id="username" placeholder="Enter Username"><br>
    <input type="password" id="newPassword" placeholder="Enter New Password"><br>
    <button onclick="resetPassword()">Update Password</button>
  </div>

  <script>
    function resetPassword() {
      let user = document.getElementById("username").value;
      let newPass = document.getElementById("newPassword").value;

      if(newPass.length < 6){
        alert("Password must be at least 6 characters");
        return;
      }

      // Simulate secure update
      alert("Password updated securely for " + user);
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
